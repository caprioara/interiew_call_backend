<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show last user</title>
</head>
<body>
    <div>
        <ul>
            {% for user in users %}
            <li>{{ forloop.counter }}. {{user.username}}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
